<div class="main-content">
    <div class="header-content">
        <div class="book-detail-text">
            Books
            <div class="book-count">{{books.data.length}}</div>
        </div>
        <div class="row-content">
            <input type="text" class="input search" [(ngModel)]="this.searchBook" (input)="onInput()"
                name="seacrh" placeholder="Search Books.">
        </div>
        <div class="logo-content" (click)="onClickCartLogo()">
            <div class="logo-text">
              <span class="cart-text">Cart</span>
            </div>
            <mat-icon *ngIf="carts.data.length < 1">shopping_cart</mat-icon>
            <mat-icon *ngIf="carts.data.length > 0" matBadge="{{carts.data.length}}" matBadgeColor="accent">shopping_cart</mat-icon>
        </div>
        <div class="logo-content" (click)="onClickWishlist()">
            <mat-icon *ngIf="wishlistItems.data.length < 1" class="heart-logo">favorite</mat-icon>
            <mat-icon *ngIf="wishlistItems.data.length > 0" class="heart-logo" matBadge="{{wishlistItems.data.length}}" matBadgeColor="accent">favorite</mat-icon>
        </div>
        <select name="sort" id="sort" [(ngModel)]="this.sort" (change)="onChange()">
            <option disabled hidden value="filter">Filter</option>
            <option value="Normal">Normal</option>
            <option value="Ascending">Low To High</option>
            <option value="Descending">High To Low</option>
        </select>
    </div>
    <div class="cards">
        <div class="card" *ngFor="let book of books.data">
            <img class="img" [src]="book.logo" width="80" height="120" alt="image missing.">
            <div class="text">
                <p class="bookname">{{book.bookName}}</p>
                <p class="author">by {{book.author}}</p>
                <p class="rate">Rs.{{book.price}}</p>
                <div class="button-parent">
                    <span class="button-cart">
                        <button type="submit" id="buttonchange" class="button cart-button" (click)="onAddToBag(book.id)">ADD TO BAG</button>
                    </span>
                    <span class="button-wishlist">
                        <button type="submit" id="wishlistButton" class="button wishlist-button" (click)="onAddToWishlist(book.id)">WISHLIST</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
