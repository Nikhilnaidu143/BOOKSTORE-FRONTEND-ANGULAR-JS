<div class="create-form-page">
    <div class="form-header">
        <h1 class="form-header-text">Create</h1>
    </div>
    <form class="form">
        <div class="row-content">
            <h5 class="h5">First Name :- </h5>
            <input type="text" id="fName" (input)="onFirstName()" [(ngModel)]="user.first_name" class="input fName" name="fName" placeholder="Enter your first name." required>
            <span class="error-output">{{this.fNameError}}</span>
        </div>
        <div class="row-content">
            <h5 class="h5">Last Name :- </h5>
            <input type="text" id="lName" [(ngModel)]="user.last_name" class="input lName" name="lName" placeholder="Enter your last name." required>
        </div>
        <div class="row-content">
            <h5 class="h5">Date Of Birth :- </h5>
            <input type="text" [(ngModel)]="user.dob" class="input dob" id="dob" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" name="dob" required>
        </div>
        <div class="row-content">
            <h5 class="h5">Registered Date :- </h5>
            <input type="text" [(ngModel)]="user.registered_date" class="input rd" id="registeredDate" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" name="rd" required>
        </div>
        <div class="row-content">
            <h5 class="h5">Email :- </h5>
            <input type="email" id="email" [(ngModel)]="user.email" class="input email" name="email" placeholder="Enter Email-Id." required>
        </div>
        <div class="row-content">
            <h5 class="h5">Password :- </h5>
            <input type="password" id="pwd" [(ngModel)]="user.password" class="input pwd" name="name" placeholder="Enter your password." required>
        </div>
        <div class="button-parent">
            <span class="button-create">
                <button (click)="onCreate()" type="submit" class="button create-button">Create</button>
            </span>
            <span class="button-reset">
                <button type="reset" class="button reset-button">Reset</button>
            </span>
        </div>
    </form>
    <br>
    <div>
        <span class="button-cancel">
            <button type="submit" (click)="onCancel()" class="button cancel-button">Cancel</button>
        </span>
    </div>
</div>
