<div class="login-form-page">
    <div class="form-header">
        <h1 class="form-header-text">Login</h1>
    </div>
    <form class="form">
        <div class="row-content">
            <h5 class="h5">Email :- </h5>
            <input type="email" [(ngModel)]="this.email" id="email" class="input email" name="email" placeholder="Enter Email-Id." required>
        </div>
        <div class="row-content">
            <h5 class="h5">Password :- </h5>
            <input type="password" [(ngModel)]="this.password" id="pwd" class="input pwd" name="name" placeholder="Enter your password." required>
        </div>

        <div class="button-parent">
            <span class="button-login">
                <button (click)="onLogin()" type="submit" class="button login-button">Login</button>
            </span>
            <span class="button-forget">
                <button (click)="onForget()" type="submit" class="button forget-button">Forget Password</button>
            </span>
        </div>
    </form>
    <br>
    <div>
        <span class="button-new-user">
            <button (click)="onCreate()" type="submit" class="button newuser-button">Create Account</button>
        </span>
    </div>
</div>
