<div>
    <h2 class="h2">Checkout Page
        <button class="cancel" (click)="onCancel()">Cancel</button>
    </h2>
</div>
<form class="media">
    <div class="h3 order">
        <h3>Customer details</h3>
        <div class="row-content">
            <h5 class="h5">Full Name :- </h5>
            <input type="text" id="name" [(ngModel)]="full_name" disabled class="input name" name="name">
        </div>
        <div class="row-content">
            <h5 class="h5">Email :- </h5>
            <input type="email" id="email" [(ngModel)]="user.email" disabled class="input email" name="email">
        </div>
        <div class="row-content">
            <h5 class="h5">Address :- </h5>
            <input type="text" id="address" name="address" [(ngModel)]="address" class="label-text input address-input"
                placeholder="Enter your address..." required>
        </div>
    </div>
</form>
<div class="h3 order summary">
    <h3>Order summary</h3>
</div>
<div class="order-summary" *ngFor="let book of booksData">
    <div>
        <img class="media-object" [src]="book.logo" width="80" height="120" alt="Image is missing.">
    </div>
    <div class="media-body">
        <h3 class="bookName">{{book.bookName}}</h3>
        <p class="author">by {{book.author}}</p>
        <p class="rate">Rs. {{book.price}}</p>
        <p class="rate">Quantity :- {{book.quantity}}</p>
    </div>
</div>
<div class="total-price">Total Price (Rs):- {{totalPrice}}</div>
<button class="place-order" (click)="onCheckout()">CHECKOUT</button>
